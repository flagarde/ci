---
name: Test Docker image based on Ubuntu

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
  - cron: 0 0 * * *

jobs:
  gcc:
    name: ${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
        - gcc-4.4
        - gcc-4.5
        - gcc-4.6
        - gcc-4.7
        - gcc-4.8
        - gcc-4.9
        - gcc-5
        - gcc-6
        - gcc-7
        - gcc-8
        - gcc-9
        - gcc-10
        - gcc-11
        - gcc-12
        - gcc-13
        - gcc-14
        - gcc-15

    container: flagarde/ci-ubuntu-${{ matrix.image }}-x86_64:latest

    steps:

    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v6

    - name: ğŸ“ List installed packages
      run: apt update; apt list --installed

    - name: â¬‡ï¸ Install CMake
      run: apt-get install --no-install-recommends -y cmake

    - name: â¬‡ï¸ Install with apt-get
      run: apt-get install --no-install-recommends -y python3 python3-pip sudo

    - name: â¬‡ï¸ Install gcc-flags
      run: python3 -m pip install --break-system-packages gcc-flags

    - name: ğŸ“ List warning flags for ${{ matrix.image }}
      run: gcc_flags

    - name: ğŸ“ List warning flags activated for ${{ matrix.image }}
      run: gcc -Wall -Wextra --pedantic -Q --help=warning

    - name: ğŸ”§ Configure
      uses: cmake-tools/run-cmake@v0-alpha
      with:
        mode: configure
        source_dir: ./Ubuntu/tests
        binary_dir: ./build
        variables: |
          CMAKE_BUILD_TYPE=Release

    - name: âš™ï¸ Build
      uses: cmake-tools/run-cmake@v0-alpha
      with:
        mode: build
        config: Release
        binary_dir: ./build

  clang:
    name: ${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
        - clang-3.5
        - clang-3.6
        - clang-3.7
        - clang-3.8
        - clang-3.9
        - clang-4
        - clang-5
        - clang-6
        - clang-7
        - clang-8
        - clang-9
        - clang-10
        - clang-11
        - clang-12
        - clang-13
        - clang-14
        - clang-15
        - clang-16
        - clang-17
        - clang-18
        - clang-19
        - clang-20
        - clang-21
        - clang-22

    container: flagarde/ci-ubuntu-${{ matrix.image }}-x86_64:latest

    steps:

    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v6

    - name: ğŸ“ List installed packages
      run: apt update; apt list --installed

    - name: â¬‡ï¸ Install CMake
      run: apt-get install --no-install-recommends -y cmake sudo

    - name: ğŸ”§ Configure
      uses: cmake-tools/run-cmake@v0-alpha
      with:
        mode: configure
        source_dir: ./Ubuntu/tests
        binary_dir: ./build
        variables: |
          CMAKE_BUILD_TYPE=Release

    - name: âš™ï¸ Build
      uses: cmake-tools/run-cmake@v0-alpha
      with:
        mode: build
        config: Release
        binary_dir: ./build
