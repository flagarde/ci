---
name: Test Docker image based on Ubuntu

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
  - cron: 0 0 * * *

jobs:
  test-image:
    name: ${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
        - clang-3.5
        - clang-3.6
        - clang-3.7
        - clang-3.8
        - clang-3.9
        - clang-4
        - clang-5
        - clang-6
        - clang-7
        - clang-8
        - clang-9
        - clang-10
        - clang-11
        - clang-12
        - clang-13
        - clang-14
        - clang-15
        - clang-16
        - clang-17
        - clang-18
        - gcc-4.4
        - gcc-4.5
        - gcc-4.6
        - gcc-4.7
        - gcc-4.8
        - gcc-4.9
        - gcc-5
        - gcc-6
        - gcc-7
        - gcc-8
        - gcc-9
        - gcc-10
        - gcc-11
        - gcc-12
        - gcc-13
        - gcc-14

    container: flagarde/ci-ubuntu-${{ matrix.image }}-x86_64:latest

    steps:

    - name: üì• Checkout
      uses: actions/checkout@v4

    - name: üìù List installed packages
      run: apt update; apt list --installed

    - name: ‚¨áÔ∏è Install CMake
      run: apt-get install --no-install-recommends -y cmake

    - name: ‚¨áÔ∏è Install with apt-get
      if: ${{ contains(matrix.image, 'gcc') }}
      run: apt-get install --no-install-recommends -y python3 python3-pip

    - name: ‚¨áÔ∏è Install gcc-flags
      if: ${{ contains(matrix.image, 'gcc') }}
      run: python3 -m pip install --break-system-packages gcc-flags

    - name: üìù List warning flags for ${{ matrix.image }}
      if: ${{ contains(matrix.image, 'gcc') }}
      run: gcc_flags

    - name: üìù List warning flags activated for ${{ matrix.image }}
      if: ${{ contains(matrix.image, 'gcc') }}
      run: gcc -Wall -Wextra --pedantic -Q --help=warning

    - name: üîß Configure
      uses: cmake-tools/run-cmake@v0-alpha
      with:
        mode: configure
        source_dir: ./Ubuntu/tests
        binary_dir: ./build
        variables: |
          CMAKE_BUILD_TYPE=Release

    - name: ‚öôÔ∏è Build
      uses: cmake-tools/run-cmake@v0-alpha
      with:
        config: Release
