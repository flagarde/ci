---
name: Test Docker image based on Ubuntu

on:
  push:
    branches: [main]

jobs:
  test-image:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
        - clang-3.5
        - clang-3.6
        - clang-3.7
        - clang-3.8
        - clang-3.9
        - clang-4
        - clang-5
        - clang-6
        - clang-7
        - clang-8
        - clang-9
        - clang-10
        - clang-11
        - clang-12
        - clang-13
        - clang-14
        - clang-15
        - gcc-4.4
        - gcc-4.5
        - gcc-4.6
        - gcc-4.7
        - gcc-4.8
        - gcc-4.9
        - gcc-5
        - gcc-6
        - gcc-7
        - gcc-8
        - gcc-9
        - gcc-10
        - gcc-11
        - gcc-12

    container: ghcr.io/flagarde/ci-ubuntu-${{ matrix.image }}-x86_64:main

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Install with apt-get
      run: apt-get install --no-install-recommends -y git lsb-release openssl

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: 3.23.x
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install gcc-flags
      run: python -m pip install gcc-flags

    - name: List warning flags for ${{ matrix.image }}
      run: gcc_flags

    - name: üîß Configure
      run: cmake -S ./tests -B ./build -D CMAKE_BUILD_TYPE=Release

    - name: ‚öôÔ∏è Build
      run: cmake --build ./build --config Release --parallel 2
