---
name: Test Docker image based on Ubuntu

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
  - cron: 0 0 * * *

jobs:
  test-image:
    name: ${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
        - clang-3.5
        - clang-3.6
        - clang-3.7
        - clang-3.8
        - clang-3.9
        - clang-4
        - clang-5
        - clang-6
        - clang-7
        - clang-8
        - clang-9
        - clang-10
        - clang-11
        - clang-12
        - clang-13
        - clang-14
        - clang-15
        - gcc-4.4
        - gcc-4.5
        - gcc-4.6
        - gcc-4.7
        - gcc-4.8
        - gcc-4.9
        - gcc-5
        - gcc-6
        - gcc-7
        - gcc-8
        - gcc-9
        - gcc-10
        - gcc-11
        - gcc-12

    container: flagarde/ci-ubuntu-${{ matrix.image }}-x86_64:latest

    steps:

    - name: 📥 Checkout
      uses: actions/checkout@v3
      
    - name: 📝 List installed packages
      run: apt list --installed

    - name: ⬇️ Install CMake
      run: apt-get install --no-install-recommends -y cmake

    - name: ⬇️ Install with apt-get
      if: ${{ contains(matrix.image, 'gcc') }}
      run: apt-get install --no-install-recommends -y python3-pip

    - name: ⬇️ Install gcc-flags
      if: ${{ contains(matrix.image, 'gcc') }}
      run: python3 -m pip install gcc-flags

    - name: 📝 List warning flags for ${{ matrix.image }}
      if: ${{ contains(matrix.image, 'gcc') }}
      run: gcc_flags

    - name: 📝 List warning flags activated for ${{ matrix.image }}
      if: ${{ contains(matrix.image, 'gcc') }}
      run: gcc -Wall -Wextra --pedantic -Q --help=warning

    - name: 🔧 Configure
      run: cmake -S ./tests -B ./build -D CMAKE_BUILD_TYPE=Release

    - name: ⚙️ Build
      run: cmake --build ./build --config Release --parallel 2
