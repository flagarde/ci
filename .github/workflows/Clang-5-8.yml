---
name: Clang

on:
  push:
    branches: [main]
    paths:
    - Ubuntu/**
    - .github/workflows/Clang-5-8.yml
  pull_request:
    paths:
    - Ubuntu/**
    - .github/workflows/Clang-5-8.yml
  workflow_dispatch:

jobs:
  clang:
    runs-on: ubuntu-latest
    name: clang-${{ matrix.version }}

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        version: [5, 6, 7, 8]

    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4

    - name: üîë Log in to ghcr.io
      uses: docker/login-action@v3.2.0
      if: ${{ github.event_name == 'workflow_dispatch' }}
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        logout: false

    - name: üì§ Extract metadata from ghcr.io
      id: ghcr
      uses: docker/metadata-action@v5.5.1
      if: ${{ github.event_name == 'workflow_dispatch' }}
      with:
        images: ghcr.io/${{ github.repository }}-ubuntu-clang-${{ matrix.version }}-x86_64:latest

    - name: ‚öôÔ∏è Build and push image
      uses: docker/build-push-action@v6.4.1
      with:
        context: ./Ubuntu
        build-args: |
          compiler=clang-${{ matrix.version }}
        push: ${{ github.event_name == 'workflow_dispatch' }}
        file: ./Ubuntu/Clang-5-8
        tags: ghcr.io/${{ github.repository }}-ubuntu-clang-${{ matrix.version }}-x86_64:latest
        labels: ${{ steps.ghcr.outputs.labels }}

    - name: üîë Log in to the hub.docker
      uses: docker/login-action@v3.2.0
      if: ${{ github.event_name == 'workflow_dispatch' }}
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.HUB_DOCKER }}
        logout: false

    - name: ‚öôÔ∏è Build and push image
      uses: docker/build-push-action@v6.4.1
      with:
        context: ./Ubuntu
        build-args: |
          compiler=clang-${{ matrix.version }}
        push: ${{ github.event_name == 'workflow_dispatch' }}
        file: ./Ubuntu/Clang-5-8
        tags: ${{ github.repository }}-ubuntu-clang-${{ matrix.version }}-x86_64:latest
        labels: ${{ steps.ghcr.outputs.labels }}
