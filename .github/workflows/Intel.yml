---
name: Intel

on:
  push:
    paths-ignore:
    - .github/workflows/**
    - Ubuntu/**
    - '!.github/workflows/Intel.yml'
    - '!Ubuntu/Intel'
  pull_request:
    paths-ignore:
    - .github/workflows/**
    - Ubuntu/**
    - '!.github/workflows/Intel.yml'
    - '!Ubuntu/Intel'
  workflow_dispatch:

jobs:
  gcc:
    runs-on: ubuntu-latest
    name: Intel

    permissions:
      contents: read
      packages: write

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🔑 Log in to ghcr.io
      uses: docker/login-action@v3.3.0
      if: ${{ github.event_name == 'workflow_dispatch' }}
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        logout: false

    - name: 📤 Extract metadata from ghcr.io
      id: ghcr
      uses: docker/metadata-action@v5.7.0
      if: ${{ github.event_name == 'workflow_dispatch' }}
      with:
        images: ghcr.io/${{ github.repository }}-ubuntu-intel-2024.2-x86_64:latest

    - name: 🔑 Log in to the hub.docker
      if: ${{ github.event_name == 'workflow_dispatch' }}
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.HUB_DOCKER }}
        logout: false

    - name: ⚙️ Build and push image
      uses: docker/build-push-action@v6.14.0
      with:
        context: ./Ubuntu
        push: ${{ github.event_name == 'workflow_dispatch' }}
        file: ./Ubuntu/Intel
        tags: |
          ${{ github.repository }}-ubuntu-intel-2024.2-x86_64:latest
          ghcr.io/${{ github.repository }}-ubuntu-intel-2024.2-x86_64:latest
        labels: ${{ steps.hub.outputs.labels }}
