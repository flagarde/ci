---
name: Intel

on:
  push:
    branches: [main]
    paths:
    - Ubuntu/**
    - .github/workflows/Intel.yml
  pull_request:
    paths:
    - Ubuntu/**
    - .github/workflows/Intel.yml
  workflow_dispatch:

jobs:
  gcc:
    runs-on: ubuntu-latest
    name: Intel

    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”‘ Log in to ghcr.io
      uses: docker/login-action@v3.3.0
      if: ${{ github.event_name == 'workflow_dispatch' }}
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        logout: false

    - name: ğŸ“¤ Extract metadata from ghcr.io
      id: ghcr
      uses: docker/metadata-action@v5.5.1
      if: ${{ github.event_name == 'workflow_dispatch' }}
      with:
        images: ghcr.io/${{ github.repository }}-ubuntu-intel-2024.2-x86_64:latest

    - name: âš™ï¸ Build and push image
      uses: docker/build-push-action@v6.5.0
      with:
        context: ./Ubuntu
        push: ${{ github.event_name == 'workflow_dispatch' }}
        file: ./Ubuntu/Intel
        tags: ghcr.io/${{ github.repository }}-ubuntu-intel-2024.2-x86_64:latest
        labels: ${{ steps.ghcr.outputs.labels }}

    - name: ğŸ”‘ Log in to the hub.docker
      if: ${{ github.event_name == 'workflow_dispatch' }}
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.HUB_DOCKER }}
        logout: false

    - name: âš™ï¸ Build and push image
      uses: docker/build-push-action@v6.5.0
      with:
        context: ./Ubuntu
        push: ${{ github.event_name == 'workflow_dispatch' }}
        file: ./Ubuntu/Intel
        tags: ${{ github.repository }}-ubuntu-intel-2024.2-x86_64:latest
        labels: ${{ steps.hub.outputs.labels }}
